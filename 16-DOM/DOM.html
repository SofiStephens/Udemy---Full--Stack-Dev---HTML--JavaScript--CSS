<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
    <link rel="stylesheet" href="styles.css"> <!--Should always go in the head-->
</head>
<body onload="alert('Hello')"> <!--Inline JavaScript-->
    <h1>Hello</h1>
    <script type="text/javascript">
        alert("Hello") //Internal JS
    </script>
    <script src="index.js" charset="utf-8"></script> <!--External JS-->
    <!--Script should always go in the end of the bodz-->
</body>
</html>
